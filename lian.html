<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
</head>
<style>
    .parent{
        width:200px;
        height:200px;
        border:1px solid blueviolet ;
        margin: 200px;
        position: relative;
    }
    .son {
        width: 100px;
        height: 100px;
        background: greenyellow;
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded",function () {
        var son=document.getElementsByClassName("son")[0];
        son.onmousedown=function (e) {
            var ev=e||window.event;
            var x=son.offsetLeft;
            var y=son.offsetTop;
            var ox=ev.clientX;
            var oy=ev.clientY;
            var endx=ox-x;
            var endy=oy-y;
        document.onmousemove=function (e) {
            var ev=e||window.event;
            var cx=ev.clientX;
            var cy=ev.clientY;
            son.style.left=cx-endx+"px";
            son.style.top=cy-endy+"px";
            ev.preventDefault();
        }
        document.onmouseup=function () {
            document.onmousemove=null;
            document.onmouseup=null;
        }
            ev.preventDefault();
        }

    })
</script>
<body>
    <div class="parent">
        <div class="son"></div>
    </div>
</body>
</html>
